<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Belajar React</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
    <section id="root"></section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <script type="text/babel">
                        function Form() {
                            return(
                                <div class="container">
                                    <div class="row justify-content-center pt-5">
                                        <div class="col-auto pb-4">
                                            <h2>Login Form</h2>
                                        </div>
                                    </div>
                                    <div class="row justify-content-center">
                                        <div class="col-auto">
                                            <form action="">
                                                <div className="imgcontainer">
                                                    <img src="avatar.png" alt="user"/>
                                                </div>
                                                <div className="container">
                                                    <label for="username">Username</label>
                                                    <input type="text" name="username"/>
    
                                                    <label for="pass">Password</label>
                                                    <input type="password" name="password"/>
    
                                                    <button type="submit" class="btn btn-success">Login</button>
                                                    <input type="checkbox" class="mt-3" defaultChecked/>Remember me
                                                </div>
                                                <div className="container" style={{backgroundColor: '#f1f1f1'}}>
                                                    <div class="row">
                                                        <div class="col-4">
                                                            <button type="btn btn-danger" className="cancelbtn">Cancel</button>
                                                        </div>
                                                        <div class="col-6 mt-2">
                                                            <p className="password">Forgot <a class="fw-bold text-primary text-decoration-none" href="#">password ?</a></p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            );
                        }

                        ReactDOM.render(
                            <Form/>,
                            document.getElementById('root')
                        );
                    </script>
                </div>
            </div>
        </div>
</body>
</html>
